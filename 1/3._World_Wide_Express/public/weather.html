<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Weather</title>
    </head>

    <body>
        <h1 class="h2">Come and get the weather</h1>
        <p id="out"></p>
        <script>
            fetch("http://api.weatherstack.com/current?access_key=361bbf753b816d01b117fffca0e5ed2b&query=Copenhagen").then(res => res.json()).then(res => {
                document.getElementById("out").innerHTML = "Temperature: " + res.current.temperature + " &#8451;";
                console.log(res);
            });
        </script>
    </body>

</html>
